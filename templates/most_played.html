{% extends 'base.html' %} {% block body %}

<h1>Most Played Games</h1>

<div class="table-responsive">
  <table class="table table-striped table-hover table-sm">
    <thead>
      <tr>
        <th scope="col">Game</th>
        <th scope="col">Play Count</th>
        <th scope="col">Play Duration</th>
        <th scope="col">Max Score</th>
        <th scope="col">Max Duration</th>
      </tr>
    </thead>
    <tbody>
      {% for row in result %}
      <tr>
        <td>{{row['name']}}</td>
        <td>{{row['count']}}</td>
        <td>{{row['duration']}}</td>
        <td>{{row['max_score']}}</td>
        <td>{{row['max_duration']}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
