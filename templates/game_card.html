<div class="card">
  {% if game.preview_img_url %}
  <a href="/scoreboard?game_id={{game.id}}">
    <img
      src="{{game.preview_img_url}}"
      class="card-img-top"
      style="height: 180px; object-fit: cover; object-position: 50% 0%"
    />
  </a>
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{game.name}}</h5>
    {% include 'rating_component.html' %} {% if not game.has_reporting %}
    <div>
      <span class="badge bg-error text-dark">No Reporting</span>
    </div>
    {% endif %}
    <p class="card-text">@{{game.authors}}</p>
    <a href="/game/{{game.id}}" class="btn btn-primary">Play</a>
    <a href="/scoreboard?game_id={{game.id}}" class="btn btn-primary"
      >Scoreboard</a
    >
  </div>
</div>
